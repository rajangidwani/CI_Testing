<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head>
    <title></title>
</head>
<body ng-controller="SignUpController">
    Enter your username : <input type="text" value="username"/><br/>
    Enter your password : <input type="{{inputType}}" placeholder="Put your password" /><br/>
    <input type="checkbox" id="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()" />
    <label for="checkbox" ng-if="passwordCheckbox">Hide password</label>
    <label for="checkbox" ng-if="!passwordCheckbox">Show password</label>
    <br/>
    <input type="button" value="Create Account"/>
</body>

<script>
    app.controller("SignUpController", function($scope,$http) {
        $scope.inputType = 'password';

        // Hide & show password function
        $scope.hideShowPassword = function(){
            if ($scope.inputType == 'password')
                $scope.inputType = 'text';
            else
                $scope.inputType = 'password';
        };
    });
</script>

</html>
